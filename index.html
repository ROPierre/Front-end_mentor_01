<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div id="orderCard" class="card">
      <!-- Card Hero Image -->
      <div class="card-hero">
        <img src="images/illustration-hero.svg" alt="card_background">
      </div>
      <div class="card-content">
        <!-- Card Title -->
        <div class="card-title">
          <h3>Order Summary</h3>
        </div>
        <!-- Card Description -->
        <div class="card-description">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <!-- Order Plan -->
        <div class="card-order-plan">
          <!-- Icon -->
          <img class="order-plan-icon" src="images/icon-music.svg" alt="">
          <!-- Text -->
          <div class="order-plan-text">
            <p>Annual Plan</p>
            <p class="order-plan-pricing">$59.99/year</p>
          </div>
          <!-- Link -->
          <div class="order-plan-link">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="order-actions" style="width: 100%;">
          <!-- Confirm Button -->
          <button class="confirm-button">Proceed to Payment</button>
          <!-- Cancel Button -->
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
  
</body>

</html>
